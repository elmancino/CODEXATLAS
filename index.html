<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>12.12.12</title>
    <link rel="icon" href="favicon.png" type="image/png">
  <!-- Font decorativo -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Cinzel Decorative', serif;
      background: url('2.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      display: flex; align-items: center; justify-content: center;
    }
    #wrapper {
      position: relative; text-align: center;
      width: 100%; max-width: 600px;
      animation: pulse 4s ease-in-out infinite;
      transform-origin: center center; overflow: visible;
    }
    #countdown {
      background: rgba(0,0,0,0.7);
      padding: 2rem 3rem;
      border: 4px solid #deb887;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      z-index: 2;
    }
    #countdown div {
      margin: .5rem 0; font-size: 2rem;
      animation: glow 2.5s ease-in-out infinite;
    }
    #countdown span { display: inline-block; min-width: 3ch; }
    #prophecy {
      position: absolute; top: -3rem; left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem; color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      animation: glow 3s ease-in-out infinite;
      cursor: pointer; white-space: nowrap; z-index: 3;
    }
    #glifo {
      position: absolute; top: 50%; right: -4rem;
      width: 4rem; height: 4rem;
      background-size: contain; background-repeat: no-repeat;
      opacity: 0.8; animation: glifoPop 1s ease-out forwards;
    }
    #secret {
      position: absolute; bottom: -2rem; left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem; color: rgba(255,255,255,0.3);
      letter-spacing: 0.5rem; animation: glow 4s ease-in-out infinite;
      z-index: 3;
    }
    #portal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; z-index:5;
    }
    #portal.open { animation: portalOpen 3s ease-out forwards; }
    #portal svg {
      width:50vmin; height:50vmin;
      fill:none; stroke:#ffd700; stroke-width:10;
      stroke-dasharray:1000; stroke-dashoffset:1000;
      animation: drawPortal 3s ease-out forwards 0.5s;
    }

    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.03);} }
    @keyframes glow { 0%,100%{text-shadow:0 0 5px #deb887;} 50%{text-shadow:0 0 20px #ffd700;} }
    @keyframes glifoPop { 0%{transform:translateY(-50%) scale(0.5);opacity:0;} 100%{transform:translateY(-50%) scale(1);opacity:0.8;} }
    @keyframes portalOpen { to{opacity:1;} }
    @keyframes drawPortal { to{stroke-dashoffset:0;} }
  </style>
</head>
<body>

  <!-- Audio con autoplay -->
  <audio id="tick" src="tick.mp3" preload="auto" autoplay playsinline></audio>
  <audio id="bell" src="bell.mp3" preload="auto"></audio>
  <audio id="heartbeat" src="heartbeat.mp3" preload="auto"></audio>
  <audio id="crescendo" src="crescendo.mp3" preload="auto"></audio>
  <audio id="voice" src="voiceover.mp3" preload="auto"></audio>

  <div id="wrapper">
    <div id="prophecy">"Il tempo degli dei ritorna..."</div>
    <div id="countdown">
      <div><span id="days">0</span> Giorni</div>
      <div>
        <span id="hours">00</span> Ore 
        <span id="minutes">00</span> Min 
        <span id="seconds">00</span> Sec
      </div>
    </div>
    <div id="glifo"></div>
    <div id="secret"></div>
  </div>

  <div id="portal">
    <svg viewBox="0 0 200 200"><circle cx="100" cy="100" r="80"/></svg>
  </div>

  <script>
    // Riferimenti DOM
    const EL = {
      days:     document.getElementById('days'),
      hours:    document.getElementById('hours'),
      minutes:  document.getElementById('minutes'),
      seconds:  document.getElementById('seconds'),
      prophecy: document.getElementById('prophecy'),
      glifo:    document.getElementById('glifo'),
      secret:   document.getElementById('secret'),
      portal:   document.getElementById('portal')
    };
    const sounds = {
      tick:      document.getElementById('tick'),
      bell:      document.getElementById('bell'),
      heartbeat: document.getElementById('heartbeat'),
      crescendo: document.getElementById('crescendo'),
      voice:     document.getElementById('voice')
    };

    // Contenuti dinamici
    const prophecies = [
      { t: 3*24*3600, text: "I cieli si oscurano..." },
      { t: 2*24*3600, text: "La morte giunge dall'alto..." },
      { t: 1*24*3600, text: "Cerca sotto le sabbie..." },
      { t:    3600,   text: "Il portale si chiude..." },
      { t:       0,   text: "Fai la tua scelta." }
    ];
    const glifiFiles = [
      '.jpg','.jpg','.jpg'
    ];
    const secretCode = "TRUST-THOT"; //appare al contrario

    // Date fisse
    const startDate = new Date('2025-06-16T17:00:00');
    const endDate   = new Date('2025-06-16T23:50:00');
    let manualOverride = false;

    function updateCountdown() {
      const now  = new Date();
      let diff   = endDate - now;
      if (diff < 0) diff = 0;

      // Calcoli
      const days    = Math.floor(diff/1000/3600/24);
      const hours   = Math.floor((diff/1000/3600)%24);
      const minutes = Math.floor((diff/1000/60)%60);
      const seconds = Math.floor((diff/1000)%60);

      EL.days.textContent    = days;
      EL.hours.textContent   = String(hours).padStart(2,'0');
      EL.minutes.textContent = String(minutes).padStart(2,'0');
      EL.seconds.textContent = String(seconds).padStart(2,'0');

      // Profezia automatica se non cliccata
      if (!manualOverride) {
        for (let p of prophecies) {
          if (diff/1000 <= p.t) {
            EL.prophecy.textContent = `"${p.text}"`;
            break;
          }
        }
      }

      // Glifo
      const totalDays  = Math.ceil((endDate - startDate)/1000/3600/24);
      const daysPassed = totalDays - days;
      const idx        = Math.min(daysPassed, glifiFiles.length - 1);
      EL.glifo.style.backgroundImage = `url('${glifiFiles[idx]}')`;

      // Segreto
      EL.secret.textContent = secretCode[seconds % secretCode.length];

      // Ticchettio – come l'audio è in autoplay, non serve più controllare tickEnabled
      sounds.tick.currentTime = 0;
      sounds.tick.play().catch(()=>{});

      // Altri suoni a soglia
      if (seconds===0 && minutes===0 && hours===0 && days>0) sounds.bell.play().catch(()=>{});
      if (diff/1000 <= 10)                         sounds.heartbeat.play().catch(()=>{});
      if (diff/1000 <= 5)                          sounds.crescendo.play().catch(()=>{});

      // Apertura portale
      if (diff === 0) {
        clearInterval(timer);
        EL.portal.classList.add('open');
        sounds.voice.play().catch(()=>{});
      }
    }

    // Click per frase casuale
    EL.prophecy.addEventListener('click', () => {
      const rand = prophecies[Math.floor(Math.random() * prophecies.length)];
      EL.prophecy.textContent = `"${rand.text}"`;
      manualOverride = true;
    });

    // Avvia il loop del countdown
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
